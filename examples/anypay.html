<script type="text/javascript" src="../src/gatepay.io.js"></script>
</head>
<body>
<script type="text/javascript">
	//注意，测试时，必须在真实网站环境测试，本地文件浏览模式不可以。
var appkey = 'your appkey of gatepay';
var appsecret = 'your appsecret of gatepay';
var params = {};
params.price = 0.99;
params.type ='wechat';
params.out_order_id = gatepay.uuid();
params.custom = 'terry';
var sign = gatepay.sign(appkey,params,appsecret);
gatepay.any(sign,function(response){
	if(response.code == 100){
    	gatepay.go(response.data.pay_url);
    }
  	else{
    	alert(response.msg);
    }
});
</script>
</body>
